<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Danh sách người dùng</title>
    <link th:href="@{/admin/css/bootstrap5.1.3.css}" rel="stylesheet">
    <link th:href="@{/admin/css/styles.css}" rel="stylesheet">
    <script th:src="@{/admin/js/bootstrapv5.1.3.js}"></script>
</head>

<body>
    <div th:replace="admin/fragments/header :: siteHeader"></div>

    <!-- Sidebar -->
    <div th:replace="admin/fragments/sidebar :: siteSidebar"></div>

    <main class="content">
        <div class="container-fluid">
            <h2>Danh sách người dùng</h2>
            <a th:href="@{/users/create}" class="btn btn-primary mb-3">Thêm người dùng mới</a>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Email</th>
                        <th>Họ và Tên</th>
                        <th>Vai trò</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.fullName}"></td>
                        <td th:text="${user.role != null ? user.role.name : 'Chưa phân quyền'}"></td>
                        <td>
                            <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-sm btn-warning">Sửa</a>
                            <a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn btn-sm btn-danger"
                                onclick="return confirm('Bạn có chắc muốn xóa người dùng này?')">Xóa</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Footer -->
    <div th:replace="admin/fragments/footer :: siteFooter"></div>
</body>

</html>
