<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link th:href="@{/admin/css/bootstrap5.1.3.css}" rel="stylesheet">
    <link th:href="@{/admin/css/styles.css}" rel="stylesheet">
    <script th:src="@{/admin/js/bootstrapv5.1.3.js}"></script>

</head>

<body>
    <div th:replace="admin/fragments/header :: siteHeader"></div>

    <!-- Sidebar -->
    <div th:replace="admin/fragments/sidebar :: siteSidebar"></div>

    <!-- Main Content -->
    <main class="content">
        <div class="container-fluid">
            <h2>Dashboard Overview</h2>
            <div class="row mt-4">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Total Users</h5>
                            <p class="card-text">1,234</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Total Orders</h5>
                            <p class="card-text">567</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Revenue</h5>
                            <p class="card-text">$12,345</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div th:replace="admin/fragments/footer :: siteFooter"></div>
</body>

</html>
